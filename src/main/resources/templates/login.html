<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resale | Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-select.css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- //for-mobile-apps -->
    <!--fonts-->
    <link href='//fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <!--//fonts-->
    <!-- js -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <!-- js -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-select.js"></script>
    <script>
  $(document).ready(function () {
    var mySelect = $('#first-disabled2');

    $('#special').on('click', function () {
      mySelect.find('option:selected').prop('disabled', true);
      mySelect.selectpicker('refresh');
    });

    $('#special2').on('click', function () {
      mySelect.find('option:disabled').prop('disabled', false);
      mySelect.selectpicker('refresh');
    });

    $('#basic2').selectpicker({
      liveSearch: true,
      maxOptions: 1
    });
  });




    </script>
    <script type="text/javascript" src="/static/js/jquery.leanModal.min.js"></script>
    <link href="/static/css/jquery.uls.css" rel="stylesheet"/>
    <link href="/static/css/jquery.uls.grid.css" rel="stylesheet"/>
    <link href="/static/css/jquery.uls.lcd.css" rel="stylesheet"/>
    <!-- Source -->
    <script src="/static/js/jquery.uls.data.js"></script>
    <script src="/static/js/jquery.uls.data.utils.js"></script>
    <script src="/static/js/jquery.uls.lcd.js"></script>
    <script src="/static/js/jquery.uls.languagefilter.js"></script>
    <script src="/static/js/jquery.uls.regionfilter.js"></script>
    <script src="/static/js/jquery.uls.core.js"></script>
    <script>
			$( document ).ready( function() {
				$( '.uls-trigger' ).uls( {
					onSelect : function( language ) {
						var languageName = $.uls.data.getAutonym( language );
						$( '.uls-trigger' ).text( languageName );
					},
					quickList: ['en', 'hi', 'he', 'ml', 'ta', 'fr'] //FIXME
				} );
			} );




    </script>
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
            <div class="sign-in-form">
                <div class="sign-in-form-top">
                    <h1>Log in</h1>
                </div>
                <form action="/login" method="post">
                    <div class="signin">
                        <div class="signin-rit">

                            <div class="clearfix"></div>
                        </div>

                        <div th:if="${loginError}" class="alert alert-warning" role="alert">
                            Wrong login or password
                        </div>


                        <div class="log-input">
                            <div class="log-input-left">
                                <input type="text" name="username" class="user" value="" placeholder="Your email"/>

                            </div>

                            <div class="clearfix"></div>
                        </div>
                        <div class="log-input">
                            <div class="log-input-left">
                                <input type="password" name="password" class="lock" value="" placeholder="******"/>
                            </div>

                            <div class="clearfix"></div>
                        </div>

                    </div>

                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <input type="submit" value="Log in"/>
                </form>

                <div class="new_people">
                    <h2>For New People</h2>
                    <p>Having hands on experience in creating innovative designs,I do offer design
                        solutions which harness.</p>
                    <a href="/register">Register Now!</a>
                </div>
            </div>
        </div>
    </div>
    <!--footer section start-->
    <footer class="diff">
        <p class="text-center">Resale 2024</p>
    </footer>
    <!--footer section end-->
</section>
</body>
</html>
