<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="product-card">
    <div class="container text-center">
        <div class="row">
            <div class="col mb-3" th:each="prod : ${listProducts}">
                <div class="card d-flex flex-column mt-2 h-100" style="width: 250px;">

                    <img th:src="@{ ${prod.getPreviewImageId != null } ? '~/product/images/' + ${prod.getPreviewImageId} : '/static/images/no-pictures.png'}"
                         class="card-body mt-auto img-fluid" alt="...">

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mt-auto" th:text="${prod.title} + ': ' + ${prod.price} + ' UAH' + ''">Card
                            title</h5>
                        <form th:action="'/product/' + ${prod.id}" method="get">
                            <input type="submit" value="Show details" class="btn btn-primary mt-auto">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
