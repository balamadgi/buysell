<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resale | Register</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-select.css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- //for-mobile-apps -->
    <!--fonts-->
    <link href='//fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <!--//fonts-->
    <!-- js -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <!-- js -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-select.js"></script>
    <script>
  $(document).ready(function () {
    var mySelect = $('#first-disabled2');

    $('#special').on('click', function () {
      mySelect.find('option:selected').prop('disabled', true);
      mySelect.selectpicker('refresh');
    });

    $('#special2').on('click', function () {
      mySelect.find('option:disabled').prop('disabled', false);
      mySelect.selectpicker('refresh');
    });

    $('#basic2').selectpicker({
      liveSearch: true,
      maxOptions: 1
    });
  });

    </script>
    <script type="text/javascript" src="/static/js/jquery.leanModal.min.js"></script>
    <link href="/static/css/jquery.uls.css" rel="stylesheet"/>
    <link href="/static/css/jquery.uls.grid.css" rel="stylesheet"/>
    <link href="/static/css/jquery.uls.lcd.css" rel="stylesheet"/>
    <!-- Source -->
    <script src="/static/js/jquery.uls.data.js"></script>
    <script src="/static/js/jquery.uls.data.utils.js"></script>
    <script src="/static/js/jquery.uls.lcd.js"></script>
    <script src="/static/js/jquery.uls.languagefilter.js"></script>
    <script src="/static/js/jquery.uls.regionfilter.js"></script>
    <script src="/static/js/jquery.uls.core.js"></script>
    <script>
			$( document ).ready( function() {
				$( '.uls-trigger' ).uls( {
					onSelect : function( language ) {
						var languageName = $.uls.data.getAutonym( language );
						$( '.uls-trigger' ).text( languageName );
					},
					quickList: ['en', 'hi', 'he', 'ml', 'ta', 'fr'] //FIXME
				} );
			} );

    </script>
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">

            <form action="/register" method="post">

                <div class="sign-up">
                    <h1>Create an account</h1>
                    <p class="creating">Having hands on experience in creating innovative designs,I do offer design
                        solutions which harness.</p>
                    <h2>Personal Information</h2>

                    <div th:if="${errorMessage != null}">
                        <h2 class="alert alert-warning" role="alert" th:text="${errorMessage}"></h2>
                    </div>

                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Name* :</h4>
                        </div>
                        <div class="sign-up2">

                            <input type="text" name="name" placeholder=" " required=" "/>

                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Phone number :</h4>
                        </div>
                        <div class="sign-up2">

                            <input type="text" name="phoneNumber" placeholder=" " required=" "/>

                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Email Address* :</h4>
                        </div>
                        <div class="sign-up2">

                            <input type="text" name="email" placeholder=" " required=" "/>

                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Password* :</h4>
                        </div>
                        <div class="sign-up2">

                            <input type="password" name="password" placeholder=" " required=" "/>

                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="sub_home">
                        <div class="sub_home_left">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                            <input type="submit" value="Create">

                        </div>



                        <div class="sub_home_right">
                            <p>Go Back to <a href="index.html">Home</a></p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!--footer section start-->
    <footer class="diff">
        <p class="text-center">Resale 2024</p>
    </footer>
    <!--footer section end-->
</section>
</body>
</html>
